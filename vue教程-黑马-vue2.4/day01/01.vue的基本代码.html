<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.vue的基本代码</title>
</head>
<body>
  <div id="app">
    {{ text }}
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        text:'Hello,Vue!!!'
      }
    })
  </script>
</body>
</html>
