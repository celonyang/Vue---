<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09.v-for循环普通数组</title>
</head>
<body>
  <div id="app">
    <p v-for="(item,i) in list">{{ i }} :{{ item }}</p>
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        list:[1,2,3,5,7]
      }
    })
  </script>
</body>
</html>
