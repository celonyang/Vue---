<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.动画-不使用动画</title>
  <script src="./lib/vue.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(200px);
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 0.8s ease;
    }

    .my-enter,
    .my-leave-to {
      opacity: 0;
      transform: translateY(200px);
    }

    .my-enter-active,
    .my-leave-active {
      transition: all 0.8s ease;
    }
    /* v/my前缀的作用，区分不同组之间的动画 ，前缀使用transition的name定义*/
  </style>
</head>

<body>
  <div id="app">
    <input type="button" value="触发" @click="flag=!flag">
    <transition>
      <h3 v-show="flag">这是一个H3标签</h3>
    </transition>
    <hr>
    <input type="button" value="触发2" @click="flag1=!flag1">
    <transition name="my">
      <h4 v-show="flag1">这是一个H4标签</h4>
    </transition>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        flag: false,
        flag1: false
      },
      methods: {
        trigger() {
          this.flag = !this.flag
        }
      },
    })
  </script>
</body>

</html>
