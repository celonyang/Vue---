<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.动画-不使用动画</title>
  <script src="./lib/vue.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(200px);
    }

    .v-enter-active,
    .v-leave-active{
      transition: all 0.8s ease;
    }
  </style>
</head>

<body>
  <div id="app">
    <input type="button" value="触发" @click="trigger">
    <transition>
      <h3 v-show="flag">这是一个H3标签</h3>
    </transition>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        flag: false
      },
      methods: {
        trigger() {
          this.flag = !this.flag
        }
      },
    })
  </script>
</body>

</html>
