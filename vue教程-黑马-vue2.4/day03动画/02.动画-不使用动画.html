<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.动画-不使用动画</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="触发" @click="trigger">
    <h3 v-show="flag">这是一个H3标签</h3>
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        flag:false
      },
      methods: {
        trigger(){
          this.flag=!this.flag
        }
      },
    })
  </script>
</body>
</html>
