<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.动画-不使用动画</title>
  <script src="./lib/vue.js"></script>
  <link rel="stylesheet" href="./lib/animate.min.css">
</head>

<body>
  <div id="app">
    <input type="button" value="触发" @click="trigger">
    <!-- 使用 :duration=" "设置 入场和离场 动画时长 -->
    <!-- 使用 :duration="{enter:200,leave:300}"分别设置入场 离场的动画时长 -->
    <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="400">
      <h3 v-show="flag">这是一个H3标签</h3>
    </transition>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        flag: false
      },
      methods: {
        trigger() {
          this.flag = !this.flag
        }
      },
    })
  </script>
</body>

</html>
