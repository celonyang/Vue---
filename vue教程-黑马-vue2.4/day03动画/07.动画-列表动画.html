<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07.动画-列表动画</title>
  <script src="./lib/vue.js"></script>
  <style>
    li {
      border: 1px dashed #999999;
      margin: 5px;
      line-height: 35px;
      padding-left: 5px;
      font-size: 18px;
    }

    li:hover{
      background-color: hotpink;
      transition: all 0.6s ease;
    }

    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateY(100px);
    }

    .v-enter-active,
    .v-leave-active {
      opacity: 1;
      transition: 'all 0.6s ease';
    }
    li{
      list-style: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>
      <label>
        ID:
        <input type="text" v-model="id">
      </label>
      <label>
        Name:
        <input type="text" v-model="name">
      </label>
      <input type="button" value="添加" @click="add">
    </div>
    <ul>
      <!-- 在实例列表过度的时候，如果使用来过度的元素，是通过v-for 循环渲染出来的，不能使用transition 包裹， -->
      <!-- 需要使用transitionGroup包裹 -->
      <transition-group>
        <!-- 如果要为v-for 循环创建的元素设置动画效果，必须为每一个 元素 设置 :key 属性 -->
        <li v-for="item in list" :key="item.id">{{ item.id }}--{{ item.name }}</li>
      </transition-group>      
    </ul>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        id: '',
        name: '',
        list: [
          { id: 1, name: "celon" },
          { id: 2, name: "ningda" },
          { id: 3, name: "lct" },
          { id: 4, name: "joe" }
        ]
      },
      methods: {
        add() {
          this.list.push({ id: this.id, name: this.name })
        }
      },
    })
  </script>
</body>

</html>
