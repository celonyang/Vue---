<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03.过滤器的基本使用</title>
</head>
<body>
  <div id="app">
    <p>{{ msg | msgFormat('邪恶','a')}}</p>
    <!-- 可以给定多个过滤器，每个过滤器可以传递多个参数 -->
    <p>{{ msg | msgFormat('邪恶','a') |test('=======')}}</p>
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    // 定义一个Vue 全局的过滤器，名字叫msgFormat
    Vue.filter('msgFormat',function(msg,arg,arg1){
      // 字符串的replace方法，第一个参数除了可以写字符串，还可以写正则
      // return msg.replace('单纯','邪恶')
      // return msg.replace(/单纯/g,'邪恶')
      // 过滤器传参
      return msg.replace(/单纯/g,arg+arg1)
    })

    Vue.filter('test',function(msg,arg){
      return msg=msg+arg
    })

    var vm=new Vue({
      el:"#app",
      data:{
        msg:"曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的人"
      }
    })
  </script>
</body>
</html>
