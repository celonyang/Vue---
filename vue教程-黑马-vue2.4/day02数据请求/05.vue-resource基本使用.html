<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05.vue-resource基本使用</title>
  <script src="./lib/vue.js"></script>
  <!-- vue-resource依赖vue，所以要放到vue后面 -->
  <script src="./lib/vue-resource.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="Jsonp请求" @click="jsonpInfo">
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        getInfo() {
          this.$http.get('http://jsonplaceholder.typicode.com/users').then(function (result) {
            console.log(result.body)
          })
        },
        postInfo() {
          this.$http.post('http://jsonplaceholder.typicode.com/users', {}, { emulateJSON: true })
            .then(result => {
              console.log(result.body);
            })
        },
        jsonpInfo(){
          this.$http.jsonp('http://jsonplaceholder.typicode.com/users').then(result=>{
                         console.log(result.body)
                     })
        }
      }
    })
  </script>
</body>

</html>
