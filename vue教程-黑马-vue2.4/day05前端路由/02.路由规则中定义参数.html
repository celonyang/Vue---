<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.路由规则中定义参数</title>
  <script src="./lib/vue.js"></script>
  <script src="./lib/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <router-link to='/login?id=10'>登录</router-link>
    <router-link to='/register/12/ls'>注册</router-link>
    <router-view></router-view>
  </div>
  <!-- 路由传参形式：query查询字符串，params传参 -->
  <script>
    var login = {
      template: '<h1>登录界面组件--{{ this.$route.query.id }}</h1>',
      created() {
        console.log(this.$route.path)
        console.log(this.$route.query.id)
      },
    }
    var register = {
      template: '<h1>注册界面组件--{{ this.$route.params.id }}--{{ this.$route.params.name }}</h1>',
      created() {
        console.log(this.$route.params)
      },      
    }

    const router = new VueRouter({
      routes: [
        { path: '/', redirect: '/login' },
        { path: '/login', component: login },
        { path: '/register/:id/:name', component: register }
      ]
    })
    var vm = new Vue({
      el: '#app',
      data: {

      },
      methods: {

      },
      components: {
        login,
        register
      },
      // router: router
      router
    })
  </script>
</body>

</html>
