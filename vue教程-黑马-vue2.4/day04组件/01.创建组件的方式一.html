<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.创建组件的方式一</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
  <!-- 使用组件，直接将组件名称以标签形式引用即可 -->
  <my-com1></my-com1>
  <my-com2></my-com2>
  </div>

  <script>
    //1.1使用Vue.extend来创建vue组件 
    var com1=Vue.extend({
      template:'<h3>这是使用Vue.extend创建的组件</h3>'
    })
    // 1.2使用Vue.component('组件名称’,创建出来的组件对象)
    Vue.component('myCom1',com1)

    Vue.component('myCom2',Vue.extend({
      template:'<h3>这是使用Vue.extend创建的组件</h3>'
    }))
    
    var vm=new Vue({
      el:'#app',
      data:{

      },
      methods: {
        
      },
    })
  </script>
</body>
</html>
