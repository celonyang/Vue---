<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05.为什么组件中的data必须是一个函数-函数返回一个对象</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <my-com> </my-com>
    <my-com> </my-com>
    <my-com> </my-com>
    <my-com> </my-com>
  </div>
  <template id='temp1'>
    <div>
      <input type="button" value="➕" @click="add">
      <h3>{{ count }}</h3>
    </div>

  </template>
  <script>
    Vue.component('myCom', {
      template: '#temp1',
      data: function () {
        return {count:0}
      },
      methods: {
        add() {
          this.count++
        }
      },
    })

    var vm = new Vue({
      el: '#app',
      data: {

      },
      methods: {

      },
    })
  </script>
</body>

</html>
