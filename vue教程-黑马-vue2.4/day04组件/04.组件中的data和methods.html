<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04.组件中的data和methods</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <my-com></my-com>
  </div>

  <script>
    // 组件也可以有data，methods
    // 组件中的data和实例中的data不一样，组件中的data是一个方法
    // 组件中的data处理必须是一个方法，芳芳内部必须返回一个对象
    // 组件中的data使用方式和实例中的data使用方式完全一样
    Vue.component('myCom', {
      template: '<h3>这是一个全局的组件--- {{ msg }}</h3>',
      data: function () {
        return {
          msg:'这是组件中的data定义的数据'
        }
      }
    })
    var vm = new Vue({
      el: '#app',
      data: {

      },
      methods: {

      },
    })
  </script>
</body>

</html>
