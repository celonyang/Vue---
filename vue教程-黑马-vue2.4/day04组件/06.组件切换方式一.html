<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06.组件切换方式一</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <a href="" @click.prevent="flag=true">登录</a>
    <a href="" @click.prevent="flag=false">注册</a>
    <login v-if="flag"></login>
    <register v-else></register>
  </div>

  <template id=temp1>
    <h3>这是第一个组件</h3>
  </template>
  <template id=temp2>
    <h3>这是第二个组件</h3>
  </template>
  <script>
    Vue.component('login', {
      template: '#temp1'
    })

    Vue.component('register', {
      template: '#temp2'
    })

    var vm = new Vue({
      el: '#app',
      data: {
        flag: true
      },
      methods: {

      },
    })
  </script>
</body>

</html>
